<!DOCTYPE html>

<head>
    <!-- Required for responsive websites -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<script type="text/javascript">
function changeText() {
		document.getElementById("test").innerHTML=("Text has changed");
	}

function changeTextBack() {
		document.getElementById("test").innerHTML=("A paragraph");
	}




function changeTitleColor() {
        document.getElementById("title").style.color = "red";
}

function changeTitleColorBack() {
        document.getElementById("title").style.color = "black";
}



function submit() {
        document.getElementById("submitted").innerHTML=("Submitted!");
}

</script>
    <h1 id="title">Title</h1>
    <button type="button" onclick="changeTitleColor()">Change Title Color</button>
    <button type="button" onclick="changeTitleColorBack()">Revert</button>

    <p id="test">A paragraph</p>
    <button type="button" onclick="changeText()">Change Text</button>
    <button type="button" onclick="changeTextBack()">Revert</button>
    
    <div>
    <label for="textbox">Type here:</label>
    <input type="text" id="textbox" name="textbox"><br><br>
    <button type="button" onclick="submit()">Submit</button>
    <h2 id="submitted"> </h2>
    </div>
</body>
